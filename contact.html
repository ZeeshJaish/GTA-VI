<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Header reused -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="header-logo.png" alt="logo">
            </a>
        </div>

        <nav class="header-menu">
            <ul>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="https://wiki.rage.mp/wiki/Vehicles">Vehicles</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <section class="contact-wrapper">

        <!-- LEFT SIDE FORM -->
        <div class="contact-form">
            <h2>We're here to help</h2>

            <form>
                <label>Name</label>
                <input type="text" placeholder="e.g. John Smith" required>

                <label>Email Address</label>
                <input type="email" placeholder="e.g. example@gmail.com" required>

                <label>Message</label>
                <textarea placeholder="Let us know how we can assist you"></textarea>

                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>

        <!-- RIGHT SIDE IMAGE BOX -->
        <div class="contact-image-box">
            <div class="gradient-bg"></div>
            <img src="assets/charachter/Jason_Duval_04.jpg" alt="">
        </div>

    </section>

</body>
</html>
